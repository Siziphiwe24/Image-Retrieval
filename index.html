<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Modal Image Retrieval</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multi-Modal Image Retrieval System</h1>
        <p>Enter a description of the image you're looking for:</p>

        <div class="search-container">
            <input 
                type="text" 
                id="queryInput" 
                placeholder="Enter an image description..." 
                class="search-input" 
            />
            <button id="searchButton" class="search-button">Search</button>
        </div>

        <div id="outputContainer" class="output-container">
            <!-- Retrieved images will be displayed here -->
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
